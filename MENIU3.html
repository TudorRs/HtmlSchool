<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Meniu pe imagine</title>
</head>
<body>

  <!-- Container cu imagine de fundal -->
  <div style="
    background-image: url('inv.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    height: 300px;
    width: 100%;
    position: relative;
    color: white;
    text-align: center;
  ">

    <!-- Meniul scris peste imagine -->
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
    ">
      <a href="#acasa" style="margin: 0 15px; color: white; text-decoration: none;">Acasă</a>
      <a href="#despre" style="margin: 0 15px; color: white; text-decoration: none;">Despre</a>
      <a href="#contact" style="margin: 0 15px; color: white; text-decoration: none;">Contact</a>
    </div>

  </div>

  <!-- Restul paginii -->
  <div>
    <h1 id="acasa">Bine ai venit!</h1>
    <p>Aceasta este o pagină de exemplu cu meniu pe imagine.</p>
  </div>

</body>
</html>
